  <h2>Welcome</h2>
  <p id="intro">This class is going to be fucused in:</p>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>  

  <h3>DOM</h3>
  <ol>
    <li>DOM single queries</li>
    <li>DOM multiple queries</li>
    <li>DOM events</li>
  </ol>
  <div>
    <h3>Form</h3>
    <form>
      <div>
        <label>Name</label>
        <br>
        <input type="text" placeholder="Enter your fullname">
      </div>
      <br>
      <div>
        <label>Phone Number</label>
        <br>
        <input type="text" placeholder="Enter your cellphone number">
      </div>
      <br>
      <div>
        <label>Email</label>
        <br>
        <input type="email">
      </div>
      <br>
      <div>
        <label>Password</label>
        <br>
        <input type="password">
      </div>
      <br>
      <div>
        <label>Date of Birth</label>
        <br>
        <input type="date">
      </div>
      <br>
      <div>
        <label>Children</label>
        <br>
        <input type="number">
      </div>
      <br>
      <div>
        <label>Gender</label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br>
      <div>
        <label>Tell me about yourself</label>
        <br>
        <textarea name="textarea" cols="30" rows="10" placeholder="200 words"></textarea>
      </div>
      <br>
      <input type="submit" value="Submit Information">
    </form>
  </div>
