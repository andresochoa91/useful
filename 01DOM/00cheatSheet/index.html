      <section id="showcase">
        <h1 title="playground">DOM PLAYGROUND</h1>

      <section id="form">
        <h2>Sign Form</h2>
        <form>
          <div class="box">
            <label for="first-name">First Name<label>
            <input type="text" id="first-name">
          </div>
          <div class="box">
            <label for="last-name">Last Name<label>
            <input type="text" id="last-name">
          </div>
          <div class="box">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="box">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
          <div class="box" id="drop">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female<option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="box">
            <label for="image">Photo</label>
            <input type="text" id="image">
          </div>
          <div class="box" id="m-status">
            <label for="m-status">Marital Status</label>
            <div class="radio">
              <input type="radio" name="m-status" value="single">
              <p>Single</p>
            </div>
            <div class="radio">
              <input type="radio" name="m-status" value="married">
              <p>Married</p>
            </div>
          </div>
          <div class="box">
            <button class="btn-form">Sign up</button>
          </div>
        </form>  
      </section>
