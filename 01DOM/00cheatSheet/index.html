<body>
  <header>
    <nav id="main-navbar" class="navbar">

        <h1 class="logo"><a href="">LOGO</a></h3>

    <main>
      <div class="container">
        <section id="showcase">
          <h1 title="playground">DOM PLAYGROUND</h1>
        </section>
        
        <section id="form">
          <h2>Sign Form</h2>
          <form>
            <div class="box">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name">
            </div>
            <div class="box">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name">
            </div>
            <div class="box">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="box">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>
            <div class="box">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob">
            </div>
            <div class="box">
              <label for="image">Photo</label>
              <input type="text" id="image">
            </div>
            <div class="box">
              <button id="btn-form">Sign up</button>
            </div>
          </form>  
        </section>
        
        <section id="bio">
          <article>
            <figure>
              <h2>Bio</h2>
              <img src="" alt="img">
              <figcaption>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam velit reiciendis veritatis dignissimos qui minus pariatur in eos impedit tempore veniam, non cum soluta eum dolor nisi perspiciatis dolorum distinctio!</figcaption>  
            </figure>
          </article>
          <article id="article3">
            <figure>
              <figcaption></figcaption>  
            </figure>
          </article>
        </section>
      </div>
    </main>
